<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body onload="timer()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Welcome To Online Examination</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="math.html">Math Quiz <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="english.html">English Quiz</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="general.html">General</a>
        </li>

      </ul>
    </div>
  </nav>

  <div id="safeTimer">
    <h2>Safe Timer</h2>
    <p id="safeTimerDisplay">00:30</p>
  </div>


  <h1>Quiz Application</h1>
  <div id="quiz-container"></div>
  <button id="submit-quiz">Submit Quiz</button>
  <div id="result"></div>

  <script src="math-script.js"></script>

  <script>
    function timer() {
      var sec = 30;
      console.log('Hello');
      var timer = setInterval(function () {
        document.getElementById('safeTimerDisplay').innerHTML = '00:' + sec;
        sec--;
        if (sec < 0) {
          clearInterval(timer);
        }
      }, 1000);
    }
  </script>
</body>

</html>
