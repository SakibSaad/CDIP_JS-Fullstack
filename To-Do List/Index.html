<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TO-DO List</h1>
        <div class="input-container">
            <input type="text" id="todo-name" placeholder="Enter TO-DO Name">
            <!-- <input type="text" id="todo-description" placeholder="Enter TO-DO Description"> -->
             <textarea name="" id="todo-description" placeholder="Enter TO-DO Description" rows="5" cols="20"></textarea>
            <button id="add-todo">Add TO-DO</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
